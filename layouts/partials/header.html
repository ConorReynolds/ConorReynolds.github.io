<div id="header">
    <nav>
        <a id="site-title" href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}">
            {{ with .Site.Params.logo }}
                <img src="{{ . | absURL }}" alt="logo">
            {{ end }}
            {{ .Site.Title }}
        </a>
        <div id="main-navigation">
            {{ with .Site.Menus.main }}
                {{ $navbar_len := len . }}
                {{ range $i, $nav_item := . }}
                    <a class="navigation-item navigation-link" href="{{ $nav_item.URL }}" title="{{ $nav_item.Name }}">{{ $nav_item.Pre }}{{ $nav_item.Name }}{{ $nav_item.Post }}</a>
                    {{ if ne (add $i 1) $navbar_len }}
                        <span class="navigation-text">/</span>
                    {{ end }}
                {{ end }}
            {{ end }}
        </div>
    </nav>
    <div id="font-size-buttons">
        <input type="button" class="font-size-btn" value="A+" id="font-inc">
        <input type="button" class="font-size-btn" value="A" id="font-default">
        <input type="button" class="font-size-btn" value="Aâˆ’" id="font-dec">
    </div>
</div>
<div class="horizontal-rule"></div>
