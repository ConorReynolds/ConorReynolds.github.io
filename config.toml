[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    noHl = false
    style = 'github'
    tabWidth = 2

  [markup.goldmark.renderer]
    # Allow raw HTML in markdown files
    unsafe = true

  [markup.goldmark.extensions]
    # Ensures that we have full control over when something is turned into a link.
    # Normally, if you write a link in plaintext, the Markdown parser will wrap it
    # in an anchor tag: <a href="link">link</a>, and occasionally do smart stuff
    # like recognising emails and converting to mailto links. This is undesirable
    # behaviour for us because we have shortcodes which provide this
    # functionality.
    linkify = false
